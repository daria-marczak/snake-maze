<html>

<head>
	<title>Snake</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h1>Snake game</h1>
	<div id="score">
	</div>
	<canvas id="canvas" height="500px" width="500px">Sorry, but your browser does not support HTML5.</canvas>
  <button class="over" id="over">Restart</button>

  <fieldset>
    <h2>Legend for the boosters</h2>
    <ul>
      <li>
        <div class="square yellow"></div>
        This square slows your snake down for 5 seconds.
      </li>
      <li>
        <div class="square green"></div>
        This square speeds your snake up for 5 seconds.
      </li>
    </ul>
  </fieldset>
  <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
	<script type="text/javascript" src="src/script.js"></script>
</body>

</html>
